<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا - كلية تكنولوجيا المعلومات</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      padding: 6rem 8%;
      background: var(--light);
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .contact-form h2,
    .contact-social h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form label {
      font-weight: bold;
      color: var(--primary);
    }

    form input,
    form textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    form button {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #b9931c;
    }

    .contact-social ul {
      list-style: none;
      padding: 0;
    }

    .contact-social li {
      margin-bottom: 1rem;
    }

    .contact-social a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .contact-social a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <!-- header -->
    <header class="navbar">
      <div class="nav-content">
        <div class="logo"><img href="#" src="imgs\logoA.png" width="70" /></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

  <section class="contact-section" style="padding-top: 150px;">
    <div class="contact-container" >

      <!-- Form Section -->
      <div class="contact-form">
        <h2>نموذج الشكاوى والاقتراحات</h2>
        <form>
          <label for="name">الاسم:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">الرسالة:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">إرسال</button>
        </form>
      </div>

      <!-- Social Media Section -->
      <div class="contact-social">
        <h2>تابعنا على وسائل التواصل</h2>
        <ul>
          <li><a href="https://www.facebook.com/ahu.fcit" target="_blank">📘 صفحة الكلية على فيسبوك</a></li>
          <li><a href="https://www.facebook.com/binaryteam.jo" target="_blank">📘 فريق باينري - فيسبوك</a></li>
          <li><a href="https://www.instagram.com/binaryteam.jo" target="_blank">📸 فريق باينري - إنستغرام</a></li>
          <li><a href="https://www.youtube.com/@BinaryTeamJO" target="_blank">▶️ فريق باينري - يوتيوب</a></li>
        </ul>
      </div>

    </div>
  </section>


</body>
</html>
